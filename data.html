<!DOCTYPE html>
<html>
<head>
    <title>Formulir Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">DAFTAR NAMA PORTER DAOP 6 YOGYAKARTA</h1>
        <form id="dataForm" class="mt-4">
            

            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" required>
            </div>

            <div class="form-group">
                <label for="petugas">Petugas:</label>
                <input type="text" class="form-control" id="petugas" required>
            </div>

            <div class="form-group">
                <label for="kedudukan">Kedudukan:</label>
                <input type="text" class="form-control" id="kedudukan" required>
            </div>

            <div class="form-group">
                <label for="ukuran_kemeja">Ukuran Kemeja:</label>
                <input type="text" class="form-control" id="ukuran_kemeja" required>
            </div>

            <div class="form-group">
                <label for="nomor_hp">Nomor HP:</label>
                <input type="number" class="form-control" id="nomor_hp" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea class="form-control" id="alamat" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        form.addEventListener('submit', submitForm);

        function submitForm(event) {
            event.preventDefault();

            const no = document.getElementById('no').value;
            const nama = document.getElementById('nama').value;
            const petugas = document.getElementById('petugas').value;
            const kedudukan = document.getElementById('kedudukan').value;
            const ukuran_kemeja = document.getElementById('ukuran_kemeja').value;
            const nomor_hp = document.getElementById('nomor_hp').value;
            const alamat = document.getElementById('alamat').value;

            // Kirim data ke Google Apps Script atau URL tujuan Anda
            // Gantilah 'ENDPOINT_URL_GOOGLE_APPS_SCRIPT' dengan URL tujuan pengiriman data.
            // Pastikan untuk mengubah kode Google Apps Script untuk menyimpan data ke Google Spreadsheet jika menggunakan URL tersebut.
            const scriptURL = 'Ehttps://script.google.com/macros/s/AKfycbwVQdTKi2_kUlQyzUMRWN2R_QQG2NjJ7m8dtJPICqlqa6aQjfl5Hk2fqknDtWp8sQi7/exec';
            const formData = new FormData();
            formData.append('nama', nama);
            formData.append('petugas', petugas);
            formData.append('kedudukan', kedudukan);
            formData.append('ukuran_kemeja', ukuran_kemeja);
            formData.append('nomor_hp', nomor_hp);
            formData.append('alamat', alamat);

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => {
                if (response.ok) {
                    alert('Data berhasil dikirim!');
                    form.reset();
                } else {
                    alert('Terjadi kesalahan. Silakan coba lagi.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            });
        }
    </script>
</body>
</html>
